<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>生日祝福 - 刘雨欣</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
      body {
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: relative;
            touch-action: manipulation;
        }
        
        /* 通用背景图片层 - 60%透明度 */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.6; /* 60%透明度 */
            z-index: 0;
            transition: opacity 0.5s ease;
        }
        
        /* 页面1背景 */
        #page1-bg {
            background-image: url('images/background1.jpg'); /* 请替换为您的第一张图片 */
        }
        
        /* 页面2背景 */
        #page2-bg {
            background-image: url('https://p2.ssl.qhimgs1.com/sdr/400__/t040697f4f643ee27f2.jpg'); /* 请替换为您的第二张图片 */
            opacity: 0;
        }
        
        /* 页面3背景 */
        #page3-bg {
            background-image: url('https://p3.ssl.qhimgs1.com/sdr/400__/t04e931971b8faa8133.jpg'); /* 请替换为您的第三张图片 */
            opacity: 0;
        }
        
        /* 页面4背景 */
        #page4-bg {
            background-image: url('https://p0.ssl.qhimgs1.com/sdr/400__/t04e00ce0e87ad3df10.jpg'); /* 请替换为您的第四张图片 */
            opacity: 0;
        }
        
        /* 页面5背景 */
        #page5-bg {
            background-image: url('https://p2.ssl.qhimgs1.com/sdr/400__/t046e81241747583472.jpg'); /* 请替换为您的第五张图片 */
            opacity: 0;
        }
        
        /* 页面6背景 */
        #page6-bg {
            background-image: url('images/background6.jpg'); /* 请替换为您的第六张图片 */
            opacity: 0;
        }
        
        /* 页面7背景 */
        #page7-bg {
            background-image: url('images/background7.jpg'); /* 请替换为您的第七张图片 */
            opacity: 0;
        }
        
        /* 背景生日标题 - 手机适配 */
        .bg-birthday-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Nunito', sans-serif;
            font-size: 8rem;
            font-weight: 800;
            color: #ff66a3;
            -webkit-text-stroke: 4px #8B4513;
            text-stroke: 4px #8B4513;
            opacity: 0.12;
            z-index: 1;
            pointer-events: none;
            white-space: nowrap;
            text-shadow: 3px 3px 0 rgba(139, 69, 19, 0.2);
            width: 100%;
            text-align: center;
            padding: 0 10px;
            overflow: hidden;
        }

        /* 为字母添加纹理 */
        .bg-birthday-title .textured-letter {
            position: relative;
            display: inline-block;
        }
        
        /* H字母的圆点纹理 */
        .bg-birthday-title .letter-h:after {
            content: '';
            position: absolute;
            top: 20%;
            left: 30%;
            width: 12px;
            height: 12px;
            background-color: #ffcc00;
            border-radius: 50%;
            opacity: 0.3;
        }
        
        .bg-birthday-title .letter-h:before {
            content: '';
            position: absolute;
            bottom: 30%;
            right: 30%;
            width: 14px;
            height: 14px;
            background-color: #ff9966;
            border-radius: 50%;
            opacity: 0.3;
        }
        
        /* a字母的条纹纹理 */
        .bg-birthday-title .letter-a:after {
            content: '';
            position: absolute;
            top: 10%;
            left: 20%;
            width: 8px;
            height: 40px;
            background: linear-gradient(to bottom, #ff9966, #ffcc00);
            border-radius: 8px;
            opacity: 0.3;
            transform: rotate(15deg);
        }
        
        /* p字母的条纹纹理 */
        .bg-birthday-title .letter-p:after {
            content: '';
            position: absolute;
            top: 40%;
            right: 25%;
            width: 6px;
            height: 25px;
            background: linear-gradient(to bottom, #ff66a3, #ff3366);
            border-radius: 4px;
            opacity: 0.3;
            transform: rotate(-10deg);
        }
        
        /* y字母的圆点纹理 */
        .bg-birthday-title .letter-y:after {
            content: '';
            position: absolute;
            bottom: 20%;
            left: 40%;
            width: 12px;
            height: 12px;
            background-color: #6699ff;
            border-radius: 50%;
            opacity: 0.3;
        }
        
        /* B字母上的蜡烛装饰 */
        .bg-birthday-title .letter-b {
            position: relative;
            color: #ff9966;
        }
        
        .bg-birthday-title .letter-b:before {
            content: '';
            position: absolute;
            width: 16px;
            height: 25px;
            background: linear-gradient(to bottom, #ffcc00, #ff9900, #ff6600);
            border-radius: 4px;
            top: -35px;
            left: 40%;
            z-index: 2;
            opacity: 0.4;
        }
        
    .bg-birthday-title .letter-b:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 14px;
            background: #ff3300;
            border-radius: 50%;
            top: -38px;
            left: 35%;
            z-index: 3;
            opacity: 0.4;
            animation: bgCandleFlicker 2s infinite alternate;
        }
        
        /* i字母上的蜡烛装饰 */
        .bg-birthday-title .letter-i {
            position: relative;
            color: #ffcc00;
        }
        
        .bg-birthday-title .letter-i:before {
            content: '';
            position: absolute;
            width: 14px;
            height: 22px;
            background: linear-gradient(to bottom, #ffcc00, #ff9900, #ff6600);
            border-radius: 4px;
            top: -30px;
            left: 30%;
            z-index: 2;
            opacity: 0.4;
        }
        
        .bg-birthday-title .letter-i:after {
            content: '';
            position: absolute;
            width: 18px;
            height: 12px;
            background: #ff3300;
            border-radius: 50%;
            top: -33px;
            left: 25%;
            z-index: 3;
            opacity: 0.4;
            animation: bgCandleFlicker 2s infinite alternate-reverse;
        }
        
        @keyframes bgCandleFlicker {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.1); opacity: 0.5; }
        }
        
        /* 泡泡/云朵背景 */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 220, 245, 0.6);
            animation: float 15s infinite ease-in-out;
            z-index: 2;
        }
        
        .bubble:nth-child(odd) {
            background: rgba(255, 240, 252, 0.7);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(10px) translateX(-10px); }
            75% { transform: translateY(-10px) translateX(5px); }
        }
        
        /* 星星 */
        .star {
            position: absolute;
            background-color: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 3s infinite alternate;
            z-index: 2;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        
        /* 四瓣小花 */
        .flower {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: float 12s infinite ease-in-out;
            z-index: 2;
        }
        
        .flower:before, .flower:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 50%;
        }
        
        .flower:before {
            transform: rotate(45deg);
        }
        
        .flower:after {
            transform: rotate(90deg);
        }
        
        /* 页面容器 */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
            overflow: hidden;
            padding: 15px;
        }
        
        .page.active {
            display: flex;
        }
        
        /* 前景生日标题 - 手机适配 */
        .birthday-title {
            font-size: 3rem;
            font-weight: bold;
            color: #ff66a3;
            text-shadow: 
                2px 2px 0 #ffb3d9,
                4px 4px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
            letter-spacing: 1px;
            z-index: 20;
            line-height: 1.2;
            padding: 0 10px;
        }
        
        .birthday-title .b-letter {
            display: inline-block;
            position: relative;
            color: #ff9966;
        }
        
        .birthday-title .i-letter {
            display: inline-block;
            position: relative;
            color: #ffcc00;
        }
        
        /* 蜡烛装饰 */
        .candle {
            position: absolute;
            width: 6px;
            height: 18px;
            background: linear-gradient(to top, #ff3333, #cc0000, #ff3333);
            border-radius: 3px 3px 0 0;
            top: -25px;
        }
        
        .candle:after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff3300;
            border-radius: 50%;
            top: -5px;
            left: -2px;
            animation: flicker 0.5s infinite alternate;
        }
        
        @keyframes flicker {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        
        /* 签收按钮 - 手机适配 */
        .receive-btn {
            padding: 18px 30px;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ff66a3, #ff9966);
            color: white;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(255, 102, 163, 0.4);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 20;
            min-height: 70px;
            width: 90%;
            max-width: 350px;
            margin: 0 auto;
        }
        
        .receive-btn:hover, .receive-btn:active {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(255, 102, 163, 0.6);
        }
        
        .receive-btn:after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 30px;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { left: -60%; }
            20%, 100% { left: 120%; }
        }
        
        /* 紫色祝福文字 - 手机适配 */
        .purple-wish {
            font-size: 2.2rem;
            color: #b266ff;
            text-shadow: 
                1px 1px 0 #e6ccff,
                2px 2px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            text-align: center;
            animation: fadeInOut 6s ease-in-out;
            z-index: 20;
            line-height: 1.3;
            padding: 0 15px;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: scale(0.8); }
            20%, 80% { opacity: 1; transform: scale(1); }
        }
        
        /* 卡片祝福 - 手机适配 */
        .card-message {
            position: absolute;
            padding: 12px 18px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
            font-size: 1.1rem;
            max-width: 250px;
            text-align: center;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s ease;
            z-index: 15;
            border: 2px solid #ffccff;
            word-wrap: break-word;
        }
        
        .card-message.active {
            opacity: 1;
            transform: scale(1);
        }
        
        .gradient-card {
            background: linear-gradient(135deg, rgba(255, 230, 255, 0.95), rgba(255, 200, 255, 0.95));
            border: 2px solid #ff99cc;
        }
        
        /* 角色图片 - 手机适配 */
        .character {
            position: absolute;
            z-index: 15;
            filter: drop-shadow(0 6px 10px rgba(0, 0, 0, 0.3));
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.8);
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .character img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }
        
        /* 祁煜角色 - 位于右上角 */
        .qiyu {
            width: 130px;
            height: 160px;
            top: 20px;
            right: 20px;
            animation: floatCharacter 8s infinite ease-in-out;
        }
        
        /* 孙策角色 - 位于右上角 */
        .sunce {
            width: 130px;
            height: 160px;
            top: 20px;
            right: 20px;
            animation: floatCharacter 7s infinite ease-in-out;
        }
        
        @keyframes floatCharacter {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(2deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-8px) rotate(-2deg); }
        }
        
        /* 金色祝福 - 手机适配 */
        .gold-wish {
            font-size: 2.5rem;
            color: transparent;
            background: linear-gradient(to bottom, #ffcc00, #ff9900, #ff6600);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 
                1px 1px 0 #ffcc00,
                2px 2px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            text-align: center;
            animation: goldGlow 2s infinite alternate;
            z-index: 20;
            line-height: 1.3;
            padding: 0 15px;
        }
        
        @keyframes goldGlow {
            0% { filter: drop-shadow(0 0 3px rgba(255, 204, 0, 0.7)); }
            100% { filter: drop-shadow(0 0 15px rgba(255, 153, 0, 0.9)); }
        }
        
        /* 气球 - 手机适配 */
        .balloon {
            position: absolute;
            width: 40px;
            height: 55px;
            border-radius: 50%;
            z-index: 5;
            animation: balloonFloat 20s infinite linear;
        }
        
        .balloon:before {
            content: '';
            position: absolute;
            width: 1.5px;
            height: 40px;
            background: rgba(0, 0, 0, 0.2);
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .balloon.red { background: radial-gradient(circle at 30% 30%, #ff6666, #cc0000); }
        .balloon.blue { background: radial-gradient(circle at 30% 30%, #6699ff, #0033cc); }
        .balloon.green { background: radial-gradient(circle at 30% 30%, #66ff99, #00cc66); }
        .balloon.yellow { background: radial-gradient(circle at 30% 30%, #ffff66, #ffcc00); }
        .balloon.purple { background: radial-gradient(circle at 30% 30%, #cc66ff, #6600cc); }
        
        @keyframes balloonFloat {
            0% { transform: translateY(100vh) translateX(0) rotate(0deg); }
            100% { transform: translateY(-100px) translateX(100px) rotate(10deg); }
        }
        
        /* 页面6特定布局 - 调整蛋糕位置 */
        #page6 {
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 20px;
        }
        
        /* 蛋糕容器 - 调整位置 */
        .cake-container {
            position: relative;
            width: 260px;
            height: 230px;
            margin-top: 10px;
            margin-bottom: 15px;
            z-index: 15;
        }
        
        /* 蛋糕主体 - 手机适配 */
        .cake {
            position: absolute;
            width: 220px;
            height: 100px;
            background: linear-gradient(to bottom, #ffd9e6, #ffb3d9, #ff99cc);
            border-radius: 50% 50% 0 0;
            bottom: 25px;
            left: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        .cake:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 28px;
            background: linear-gradient(to bottom, #ff80bf, #ff4da6);
            border-radius: 50% 50% 0 0;
            top: 0;
        }
        
        .cake:after {
            content: '';
            position: absolute;
            width: 250px;
            height: 20px;
            background: linear-gradient(to right, #ff9966, #ffcc00, #ff9966);
            border-radius: 10px;
            bottom: -10px;
            left: -15px;
        }
        
        /* 蜡烛样式 - 手机适配 */
        .cake-candle {
            position: absolute;
            width: 10px;
            height: 35px;
            background: linear-gradient(to bottom, #ff3333, #cc0000, #990000);
            border-radius: 5px 5px 0 0;
            bottom: 120px; /* 放在蛋糕上 */
            z-index: 20;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.3);
        }
        
        /* 蜡烛火焰效果 - 手机适配 */
        .candle-flame {
            position: absolute;
            width: 14px;
            height: 20px;
            background: linear-gradient(to bottom, #ffff00, #ff9900, #ff3300);
            border-radius: 50% 50% 20% 20%;
            top: -18px;
            left: -2px;
            box-shadow: 0 0 12px rgba(255, 153, 0, 0.8);
            animation: flameFlicker 0.3s infinite alternate;
            z-index: 21;
        }
        
        .candle-flame:before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            top: 4px;
            left: 3px;
            filter: blur(1.5px);
        }
        
        @keyframes flameFlicker {
            0%, 100% { 
                transform: scaleY(1) scaleX(1); 
                height: 20px;
                width: 14px;
            }
            25% { 
                transform: scaleY(1.1) scaleX(0.9); 
                height: 22px;
                width: 12px;
            }
            50% { 
                transform: scaleY(0.9) scaleX(1.1); 
                height: 18px;
                width: 16px;
            }
            75% { 
                transform: scaleY(1.05) scaleX(0.95); 
                height: 21px;
                width: 13px;
            }
        }
        
        /* 蜡烛火焰内部亮点 - 手机适配 */
        .flame-inner {
            position: absolute;
            width: 6px;
            height: 10px;
            background: rgba(255, 255, 200, 0.9);
            border-radius: 50% 50% 20% 20%;
            top: 3px;
            left: 4px;
            filter: blur(1px);
            animation: innerFlame 0.5s infinite alternate;
        }
        
        @keyframes innerFlame {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        
        /* 蜡烛顶部融化效果 - 手机适配 */
        .candle-melt {
            position: absolute;
            width: 13px;
            height: 6px;
            background: linear-gradient(to right, #ff6666, #ff3333);
            border-radius: 6px 6px 0 0;
            top: -6px;
            left: -1.5px;
            z-index: 19;
        }
        
        /* 爱心祝福容器 - 手机适配 */
        .heart-container {
            position: absolute;
            width: 95%;
            height: 40%;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            pointer-events: none;
        }
        
        /* 彩带消息 - 手机适配 */
        .ribbon-message {
            position: absolute;
            padding: 6px 12px;
            background: linear-gradient(45deg, #ff66a3, #ff9966, #ffcc00);
            color: white;
            border-radius: 6px;
            font-size: 0.85rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 11;
            transform: scale(0) translate(-50%, -50%);
            transition: transform 0.6s ease;
            white-space: nowrap;
            border: 2px solid white;
            text-align: center;
            font-weight: bold;
            opacity: 0;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .ribbon-message.active {
            opacity: 1;
            transform: scale(1) translate(-50%, -50%);
        }
        
        /* 烟花 - 手机适配 */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            box-shadow: 0 0 15px 4px #ffcc00;
            z-index: 5;
            animation: fireworkExplode 1.5s forwards;
        }
        
        @keyframes fireworkExplode {
            0% { transform: translateY(100vh); opacity: 1; }
            70% { opacity: 1; }
            100% { 
                transform: translateY(0) scale(2.5); 
                opacity: 0; 
                box-shadow: 
                    0 0 4px 1.5px #ff3333,
                    0 0 8px 4px #ff9966,
                    0 0 12px 8px #ffcc00;
            }
        }
        
        /* 礼花筒效果 - 手机适配 */
        .confetti {
            position: absolute;
            width: 8px;
            height: 16px;
            opacity: 0;
            z-index: 25;
        }
        
        .confetti.active {
            animation: confettiFall 3s forwards;
        }
        
        @keyframes confettiFall {
            0% { transform: translateY(-80px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        /* 最终祝福 - 手机适配 */
        .final-wish {
            font-size: 2.2rem;
            text-align: center;
            margin-top: 20px;
            z-index: 30;

        // 生成爱心形状的坐标
        function generateHeartPoints(count, centerX, centerY, scale = 8) {
            const points = [];
            for (let i = 0; i < count; i++) {
                const t = i / count * Math.PI * 2;
                // 爱心参数方程
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                
                // 缩放和平移
                const px = centerX + x * scale;
                const py = centerY - y * scale; // 注意y轴反转
                
                points.push({x: px, y: py});
            }
            return points;
        }
